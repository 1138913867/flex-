<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0 ,user-scalable=no, maximum-scale=1.0 minimum-scale=1.0">
  <title>Document</title>

  <style>
    body {
      width: 100%;
      max-width: 640px;
      min-width: 320px;
      background-color: #ccc;
      margin: 0 auto;
    }

    .box {
      display: flex;
      height: 100px;
      line-height: 100px;

      text-align: center;
    }

    .left {
      width: 100px;
      background-color: pink;
    }

    .right {
      width: 100px;
      background-color: pink;
    }

    .middle {
      flex: 1;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左侧</div>
    <div class="middle">中间</div>
    <div class="right">右侧</div>
  </div>
</body>

</html>
